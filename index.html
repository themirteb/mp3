<!DOCTYPE html>
<html>
<head>
  <title>Reproductor de musica</title>
  <link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
  <div class="container">
    <h1>Reproductor de musica</h1>
    <div class="music-player">
      <audio id="audioPlayer" src="cancion.mp3"></audio>
      <div id="controls">
        <button id="playButton"><i class="fas fa-play"></i></button>
        <button id="pauseButton"><i class="fas fa-pause"></i></button>
        <button id="stopButton"><i class="fas fa-stop"></i></button>
      </div>
      <div class="volume-container">
        <span class="volume-label">Volumen:</span>
        <div class="volume-bar">
          <div class="volume-level"></div>
          <div class="volume-level-indicator" id="volumeIndicator">0%</div>
        </div>
      </div>
      <div class="volume-buttons">
        <button class="volume-button" id="decreaseVolumeButton">Bajar Volumen</button>
        <button class="volume-button" id="increaseVolumeButton">Subir Volumen</button>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
  <script src="css/script.js"></script>
</body>
</html>
